<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicero 1.0 Reported Bugs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f4f8;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        .header {
            background-color: #0052CC;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f4f8;
            color: #333;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cicero 1.0 Reported Bugs</h1>
        </div>
        <table id="issuesTable">
            <thead>
                <tr>
                    <th>Issue Key</th>
                    <th>Issue Type</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="issuesBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch data from the URL and populate the table
        async function fetchData() {
            try {
                const response = await fetch('https://7guaphscsyrvelrn7urhzgtjbe0hjten.lambda-url.eu-central-1.on.aws/');
                const data = await response.json();
                populateTable(data.issues);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to populate the table with data
        function populateTable(issues) {
            const issuesBody = document.getElementById('issuesBody');
            issues.forEach(issue => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${issue.key}</td>
                    <td>${issue.fields.issuetype.name}</td>
                    <td>${issue.fields.description}</td>
                    <td>${issue.fields.priority.name}</td>
                    <td>${issue.fields.status.name}</td>
                    <td>${new Date(issue.fields.updated).toLocaleString()}</td>
                `;
                issuesBody.appendChild(row);
            });
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
